<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="resources/css/file.css" rel="Stylesheet" />
	<title>Lista de Pessoas</title>
</h:head>
<h:body>
	<h:form prependId="false">
		<div align="center">
			<p:commandButton value="Inserir"
				action="#{pontoCtrl.actionInserir()}" />

			<p:dataTable id="dataTabelaPonto" value="#{pontoCtrl.listagem}"
				var="pontos">
				<p:column headerText="Código">
					<h:outputText value="#{pontos.pont_nome}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{pontos.pont_data_atual}" />
				</p:column>

				<p:column headerText="Hora de Entrada">
					<h:outputText value="#{pontos.pont_hora_ent}" />
				</p:column>

				<p:column headerText="Hora de Saída">
					<h:outputText value="#{pontos.pont_hora_sai}" />
				</p:column>

				<p:column headerText="Ações">
D
				</p:column>


			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
